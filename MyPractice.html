 <body>

        <div class='box'><h3>3</h3></div>
      </div>
      <div class='container'>
        <div class='box'><h3>1</h3></div>
        <div class='box'><h3>2</h3></div>
        <div class='box'><h3>3</h3></div>
      </div>
    <h1>Flex Start</h1>
      <div class='container' id='flexstart'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
  <h1>Flex End</h1>
      <div class='container' id='flexend'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
  <h1>Center</h1>
      <div class='container' id='center'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
  <h1>Space Around</h1>
      <div class='container' id='spacearound'>

        <div class='box'></div>
        <div class='box'></div>
      </div>
  <h1>Space Between</h1>
      <div class='container' id='spacebetween'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
      </div>
  <h1>Stretch</h1>
    <div class='container' id='stretch'>
      <div class='left'></div>

      <div class='right'></div>
    </div>
  <h1>Baseline</h1>
    <div class='container' id='baseline'>
      <div class='left'></div>
      <div class='center'></div>
      <div class='right'></div>
    </div>

</body>
